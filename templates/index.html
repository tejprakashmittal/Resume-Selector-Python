<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Resume Builder</title>
    <style>
      body {
      background-image: url('https://www.wallpapertip.com/wmimgs/171-1719824_light-background-image-css.jpg');
      background-repeat: no-repeat;
      background-attachment: fixed; 
      background-size: cover;
    }
  </style>
  </head>
  <body>
<div class="container my-3">
<a class="btn btn-dark" style="float:right" href="/logout">Logout</a>
<br>
<h3>Select Area</h3>
<form action="/fetch_data" method=post>
<div class="mb-3">
<select class="form-select" aria-label="Default select example" name="areas_select">
  <!-- <option selected>-------Select--------</option> -->
  <option value="data">Data Analytics</option>
  <option value="project">Project Management</option>
  <option value="sde">Software Developement</option>
  <option value="operations">Operations Management</option>
  <option value="research">Research Analyst</option>
  <option value="security">Security Analyst</option>
  <option value="supplychain">Supply chain</option>
  <option value="content">Content Writing</option>
  <option value="marketing">Marketing</option>
  <option value="teaching">Teaching</option>
  <option value="healthcare">Healthcare</option>
</select>
</div>
<button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
<div class="container my-3">
<h3>Resume Information</h3>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Score</th>
      <th scope="col">Resume_pdf</th>
    </tr>
  </thead>
  <tbody>
   {% for item in data %}
    <tr><td>{{item[2]}}</td>
    <td>{{item[0]}}</td>
    <td><a target=_blank href="http://127.0.0.1:5600/uploads/{{item[1]}}">Download</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
